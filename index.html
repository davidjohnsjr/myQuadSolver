<!--   Polynomial graphing application for soft dev class. Updated 2017.
  Using bootstrap 3, we will try to keep responsive features to be used on mobile device    david 1/26/17  -->
<!DOCTYPE html>
<html lang="en">
<head>
  <title>David's Handy Dandy Polynomial Grapher and Solver</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="quadScripts.js"></script>
  <!-- styles to override bootstrap settings or add our own styles -->
  <style>
    /* Set gray background color and 100% height */
    .sidenav {
      height: 100%;
      min-width: 180px;
    }
    body {
      background-color:rgba(155,221,200,.5);
    }
    .navbar-default {
      background-color:  rgba(20,87,182,.5);
      font-size: 130%;
    }
    .ifSmall {
      font-size: 100%;
    }
    .btn {
      width: 90%;
      min-width: 100px;
    }
    /* On small screens, set height to 'auto' for sidenav and grid */
    @media screen and (max-width: 767px) {
      .sidenav {
        height: auto;
        padding: 15px;
      }
      .row.content {height:auto;} 
    }
    .coeff, #answers{
      background-color: rgba(65,204,216,.8);
      padding: 10px;
      border-radius: 10px;
      margin-left: auto;
      margin-right: auto;
      min-width: 250px;
      max-width: 350px;
      width: 70%;
      margin-bottom:3px;
      text-align: center;
    }
    #vertexForm {font-size: 90%}
   
    canvas {
      display: block;
      border-style: dotted;
      border-width: 5px;
      background-color: rgba(65,204,216,.8);
      margin-top: 5px;
      min-width: 300px;
      margin-left: auto;
      margin-right: auto;
    }
    .btn-custom {
      width: 30%;
      min-width: 20px;
    }

  </style>

  </head>
  <body onload="init()">
   <!--  Nav bar that is responsive (container-fluid with data-toggle at collapse) -->
   <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>                        
        </button>
        <a class="navbar-brand" href="#">Math Solutions</a>
      </div>
      <div class="collapse navbar-collapse" id="myNavbar">
        <ul class="nav navbar-nav">
          <li ><a href="#">Linear Grapher</a></li>
          <li class="active"><a href="#2">Quadratic Grapher</a></li>
          <li><a href="#3">Cubic Grapher</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!--    our main body of divs that are responsive (go from in-line to block when screen is small) -->
  <div class="container-fluid">    
    <div class="row content">
      <div class="col-sm-4 sidenav">
        <div class="coeff">
          <p class="formInfo">Coefficients go here<br>

            a = <input size="5" type="text" id="quadA" value="1"> <br>
            b = <input size="5" type="text" id="linB" value="0"> <br>
            c = <input size="5" type="text" id="constant" value="0"> <br>
          </p>
          <button class="btn" onclick="QF()">Submit Values</button>
        </div>  <!--  close coeff -->
        <div id="answers">
          <p id="vertex"></p>
          <p id="yInt"></p>
          <p id="solution1"></p>
          <p id="vertexForm"></p>
          <p id="point"> (x,y)</p>
          <button type="button" class="btn btn-default btn-sm btn-custom" onclick="zoomOut()">
            <span class="glyphicon glyphicon-minus"></span>
          </button>
          <button type="button" class="btn btn-default btn-sm btn-custom" onclick="zoomIn()">
            <span class="glyphicon glyphicon-plus"></span>
          </button>
        </div>  <!-- close answers -->
      </div>
      <div class="col-sm-8"> 
        <canvas class="canvasGrids" id="mycanvas"></canvas>
      </div>
    </div>
  </div>
  </body>
</html>
